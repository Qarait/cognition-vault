name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (Pinned V22)
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Release Gate (Integrity)
        run: npm run gate

      - name: Bench (Performance Signal)
        run: npm run bench
        continue-on-error: true

      - name: Verification Build
        run: npm run build
