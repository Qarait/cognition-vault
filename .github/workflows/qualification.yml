name: Internal Qualification

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  qualify:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Package Fixtures
        run: node scripts/package_fixtures.js

      - name: Run Qualification Script (Phase 1)
        run: node scripts/verify_fixtures.js

      - name: Upload Qualification DB
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qualification-db
          path: tests/fixtures/qual.db
