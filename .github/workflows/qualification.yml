name: Internal Qualification

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  qualify:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      # ── Phase 1: Positive Fixture Ingestion ─────────────────────────────────
      - name: Phase 1 — Package Positive Fixtures
        run: node scripts/package_fixtures.js

      - name: Phase 1 — Verify Ingestion + FTS Sentinels
        run: node scripts/verify_fixtures.js

      # ── Phase 2A: Failure Mode Qualification ────────────────────────────────
      - name: Phase 2A — Generate Negative Fixtures
        run: node scripts/package_negative_fixtures.js

      - name: Phase 2A — Verify Failure Modes
        run: node scripts/verify_failure_modes.js
        env:
          VAULT_ZIP_MAX_ENTRIES: "10"
          VAULT_ZIP_MAX_SINGLE_FILE_BYTES: "1024"
          VAULT_ZIP_MAX_TOTAL_BYTES: "4096"

      # ── Phase 2B: Scale Qualification (Tier 1 — 10k, always runs) ───────────
      - name: Phase 2B — Generate Scale Fixture (Tier 1, 10k)
        run: node scripts/generate_scale_fixture.js 100 100

      - name: Phase 2B — Verify Scale (Tier 1, 10k)
        run: node scripts/verify_scale.js 10000

      # ── Phase 3: Integration Qualification ──────────────────────────────────
      - name: Phase 3 — Compile TypeScript
        run: npx tsc --project tsconfig.integration.json

      - name: Phase 3 — Verify Integration (real code path)
        run: node scripts/verify_integration.js

      # ── Phase 4: Distribution + Clarity Guards ────────────────────────────────
      - name: Phase 4 — Docs Guard
        run: node scripts/docs_guard.js

      - name: Phase 4 — Copy Guard
        run: node scripts/copy_guard.js

      # ── Artifacts ────────────────────────────────────────────────────────────
      - name: Upload Scale Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: qualification-scale-results
          path: dist/qualification_scale.json

      - name: Upload Qualification DBs (on failure only)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: qualification-dbs-failure
          path: |
            tests/fixtures/qual.db
            tests/fixtures/qual_failure.db
            tests/fixtures/scale/qual_scale_*.db
